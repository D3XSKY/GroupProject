<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Log in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" href="./Css/log_in.css" rel="stylesheet">
    <link type="text/css" href="./Css/registration.css" rel="stylesheet">
    <link type="text/css" href="./Css/expenses.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="AUBIH_logo.png" id="logo" />
    </header>
    <br />
    <div class="container">
        <div id="login-div">
            <h4>Log in to Expenses Tracker</h4>
            <form id="login-forma">
                <div class="form-group">
                    <label for="Name">Username or Email </label>
                    <input type="text" class="form-control" id="forma_log_in" aria-describedby="emailHelp" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <button id="login-btn" type="submit" class="btn btn-primary">Login</button>
                <button id="register-btn" type="button" onclick="SwitchToRegForm();" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="container">
            <div id="register-div">
                <h4>Register to use Expenses Tracker</h4>
                <form id="registration">
                    <div class="form-group">
                        <label for="Name">Username </label>
                        <input type="text" class="form-control" id="reg_username" aria-describedby="emailHelp" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="Name">Email</label>
                        <input type="text" class="form-control" id="reg_email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="reg_password" placeholder="Enter password">
                    </div>
                    <button id="register-btn-submit" type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

    </div>
    <div class="container" id="expenses-section">
        <h2>Expenses list for
            <!--load username  -->Username</h2>
        <div id="crud">
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-primary navig" data-toggle="modal" data-target="#myModal">Add Expense</button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">

                        <div class="modal-body">
                            <h4>Add New Expense</h4>
                            <form id="add-expense">
                                <div class="form-group">
                                    <label for="Description">Description</label>
                                    <input type="text" class="form-control" id="expense_description" aria-describedby="expense_description" placeholder="Type in Description">
                                    <label for="payee">Expense by:</label>
                                    <input type="text" class="form-control" id="expense_payee" aria-describedby="expense_payee" placeholder="Enter who made the expense">
                                    <label for="amount">Amount</label>
                                    <input type="number" class="form-control" id="expense_amount" aria-describedby="expense_amount" placeholder="Amount">
                                    <label for="currency">Currency</label>
                                    <input type="text" class="form-control" id="expense_currency" aria-describedby="expense_currency" placeholder="Currency">
                                    <label for="expensedate">Expense Date</label>
                                    <input type="date" class="form-control" id="expense_date" aria-describedby="expense_date" placeholder="Choose Date">
                                    <label for="paiddate">Paid Date</label>
                                    <input type="date" class="form-control" id="expense_paiddate" aria-describedby="expense_paiddate" placeholder="Choose Date">
                                </div>

                            </form>
                            <!--popup's close button-->
                            <button id="add-expense-btn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add</button>

                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table id="root-table" class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Description</th>
                        <th>The Guy</th>
                        <th>Amount Payed</th>
                        <th>Currency</th>
                        <th>Expence Date</th>
                        <th>Payed Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
            </table>
        </div>
        <button id="logout-btn" type="submit" onclick="Logout();" class="btn btn-primary">Logout</button>
    </div>
    <footer>
        <div id="footer">
            <p>All rights reserved | Fenjeri </p>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./Javascript/main.js"></script>

</html>
